<!doctype HTML>
<html lang = "en" ng-app= "myApp">
<head>
	<meta charset = "UTF-8">
	<title>Angular</title>
	<script src = "/Users/arturomenacruz/Desktop/angular/lib/angular/angular.js"></script>
	<script src = "/Users/arturomenacruz/Desktop/angular/js/controllers.js"></script>
	<link rel="stylesheet" type="text/css" href="/Users/arturomenacruz/Desktop/angular/css/style.css">
</head>
<body>

<div class = "main" ng-controller = "MyController">
	<ul class= "artistlist">
		<li class = "artist cf" ng-repeat = "items in artists">
			<img ng-src= "images/{{items.shortname}}_tn.jpg" alt = "Photo of {{items.name}}">
			<div class = "info">
				<h2>{{items.name}}</h2>
				<h3>{{items.reknown}}</h3>
			</div>
		</li>
	</ul>
</div>

</body>
</html>
